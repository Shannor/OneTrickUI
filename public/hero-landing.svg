<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">D2 One Trick — Hero Background</title>
  <desc id="desc">Sci‑fi, weapon‑focused abstract background for the landing page</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0b1223"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glowCyan" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowViolet" cx="80%" cy="70%" r="55%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#94a3b8" stroke-opacity="0.08"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glowCyan)"/>
  <rect width="1600" height="900" fill="url(#glowViolet)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <!-- Abstract weapon silhouette -->
  <g opacity="0.22" transform="translate(0,60)">
    <path d="M220 500 h640 l40 -40 h160 l14 -24 h160 l14 24 h140 l-18 34 h-120 l-22 32 h-160 l-28 28 H440 l-90 60 H220 Z" fill="#60a5fa"/>
  </g>

  <!-- Accent edges -->
  <g opacity="0.2">
    <rect x="-120" y="-80" width="520" height="220" transform="rotate(18)" fill="#38bdf8"/>
    <rect x="1280" y="720" width="520" height="220" transform="rotate(18)" fill="#a78bfa"/>
  </g>

  <!-- Focus lines -->
  <g stroke="url(#accent)" stroke-opacity="0.25">
    <path d="M0 300 L1600 300"/>
    <path d="M0 600 L1600 600"/>
  </g>
</svg>
