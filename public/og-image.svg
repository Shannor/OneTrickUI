<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">D2 One Trick — Destiny 2 Performance Tracker</title>
  <desc id="desc">Open Graph share image banner with sci‑fi weapon theme</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Subtle tech grid -->
  <g opacity="0.15" stroke="#fff" stroke-width="0.5">
    <path d="M0 90 H1200 M0 180 H1200 M0 270 H1200 M0 360 H1200 M0 450 H1200 M0 540 H1200"/>
    <path d="M100 0 V630 M200 0 V630 M300 0 V630 M400 0 V630 M500 0 V630 M600 0 V630 M700 0 V630 M800 0 V630 M900 0 V630 M1000 0 V630 M1100 0 V630"/>
  </g>

  <!-- Stylized weapon silhouette (abstract) -->
  <g opacity="0.25" transform="translate(0, 40)">
    <path d="M150 320 h420 l30 -30 h120 l10 -20 h120 l10 20 h80 l-10 25 h-80 l-15 25 h-120 l-20 20 H300 l-40 30 H150 Z" fill="#60a5fa"/>
  </g>

  <!-- Title -->
  <g transform="translate(80, 240)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui" font-size="64" font-weight="800" fill="url(#textGrad)">D2 One Trick</text>
    <text x="0" y="56" font-family="Inter, ui-sans-serif, system-ui" font-size="32" font-weight="600" fill="#e5e7eb">Destiny 2 Performance Tracker</text>
    <text x="0" y="100" font-family="Inter, ui-sans-serif, system-ui" font-size="22" fill="#9ca3af">Track sessions, analyze loadouts, improve your game.</text>
  </g>

  <!-- Badge -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" rx="8" ry="8" width="240" height="34" fill="#0ea5e9" opacity="0.2"/>
    <text x="12" y="23" font-family="Inter, ui-sans-serif, system-ui" font-size="16" fill="#93c5fd">Sci‑Fi PvP Analytics</text>
  </g>

  <!-- Noise overlay for texture -->
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.15"/>
</svg>
